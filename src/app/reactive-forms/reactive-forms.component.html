<form [formGroup]="cadastroForm" (ngSubmit)="submitForm()">
  <label>First name </label>
  <input type="text" formControlName="firstName" />
  <span
    class="alert"
    *ngIf="
      cadastroForm.get('firstName')?.errors &&
      (cadastroForm.get('firstName')?.touched ||
        cadastroForm.get('firstName')?.dirty)
    "
  >
    Favor adicionar nome
  </span>
  <br />
  <label>Last name </label>
  <input type="text" formControlName="lastName" />
  <span
    class="alert"
    *ngIf="cadastroForm.get('lastName')?.errors && cadastroForm.get('lastName')"
  >
    Sobrenome deve ter no m√≠nimo
    {{ cadastroForm.get("lastName")?.errors?.['minlength']?.requiredLength }}
    caracteres
  </span>
  <br />
  <br />
  <label>E-mail </label>
  <input type="text" formControlName="email" />
  <br />
  <br />
  <button [disabled]="cadastroForm.invalid">Enviar</button>
  <br />
  <br />
  <!-- {{ cadastroForm.get("firstName")?.value }} -->
  <!-- errors: {{ cadastroForm.get("firstName")?.errors | json }} touched: -->
  <!-- {{ cadastroForm.get("firstName")?.touched | json }} dirty: -->
  <!-- {{ cadastroForm.get("firstName")?.dirty | json }} -->
  <!-- {{ cadastroForm.get("lastName")?.errors | json }} -->
  <!-- {{ cadastroForm.get("lastName")?.value }} -->
  {{ cadastroForm.get("email")?.errors | json }}
</form>
